<!DOCTYPE html>
<html>
<head>
    <title>Diabetic Retinopathy Classifier</title>
</head>
<body>
    <h1>Diabetic Retinopathy Classifier</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" />
        <button type="submit">Upload and Classify</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById("upload-form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const response = await fetch("https://dr-ai.me/classify", {
                method: "POST",
                body: formData,
            });

            const result = await response.json().catch(() => null);

            if (result) {
                document.getElementById("result").innerText = `Classification: ${result.classification}`;
            } else {
                document.getElementById("result").innerText = "Error processing the image.";
            }
        });
    </script>
</body>
</html>
